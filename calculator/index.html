<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>calculator</title>
     <!-- UIkit CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.5.6/dist/css/uikit.min.css" />

    <!-- UIkit JS -->
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.5.6/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.5.6/dist/js/uikit-icons.min.js"></script>
<!-- ================================================== -->
  <link rel="stylesheet" href="./css/index.css">
<!-- ================================================== -->


<!-- ================================================== -->


    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"
  />
<!-- ================================================== -->


<!-- ================================================== -->


      <script src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
<!-- ================================================== -->

<!-- ================================================== -->


  <script type="text/javascript" src="./index.js" defer></script>
<!-- ================================================== -->


</head>
<body>
<div id="container" class="uk-container">
        <h1>Calculator</h1>
    <p class="warning">Don't divide by zero</p>

    <div id="calculator" class="calculator">
        <div id="viewer-div" class="uk-child-width-1-4 uk-text-center" uk-grid>
            
            <div class="uk-width-3-4" id="viewer" class="viewer">0</div>

            <button class="uk-width-1-4" id="clear" class="clear">C</button>


        </div>

        <div id="col-num" class="uk-grid-column-small uk-child-width-1-4 uk-text-center uk-margin-large-top" uk-grid>
            <button class="num" data-angka="7">7</button>
            <button class="num" data-angka="8">8</button>
            <button class="num" data-angka="9">9</button>
            <button data-operator="divided by" class="ops">/</button>
        </div>

        <div id="col-num" class="uk-grid-column-small uk-child-width-1-4 uk-text-center uk-margin-large-top" uk-grid>
            <button class="num" data-angka="4">4</button>
            <button class="num" data-angka="5">5</button>
            <button class="num" data-angka="6">6</button>
            <button data-operator="times" class="ops">*</button>
        </div>
    


        <div id="col-num" class="uk-grid-column-small uk-child-width-1-4 uk-text-center uk-margin-large-top" uk-grid>
            <button class="num" data-angka="1">1</button>
            <button class="num" data-angka="2">2</button>
            <button class="num" data-angka="3">3</button>
            <button data-operator="minus" class="ops">-</button>
        </div>


        <div id="col-num" class="uk-grid-column-small uk-child-width-1-4 uk-text-center uk-margin-large-top" uk-grid>
            <button class="num" data-angka="0">0</button>
            <button class="num" data-angka=".">.</button>
            <button id="equals" class="equals" data-result="">=</button>
            <button data-operator="plus" class="ops">+</button>
        </div>

   
    </div>

    <div id="reset-div" class="uk-child-width-4-4" uk-grid>
        <button style="" id="reset" class="reset">Reset Universe?</button>

    </div>



</div>

</body>
</html>
